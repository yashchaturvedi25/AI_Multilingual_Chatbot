<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice-Enabled Chatbot</title>
    <link rel="stylesheet" href="style2.css" />
    <script src="script2.js" defer></script>
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <div class="welcome">
        <h1>Chatbot</h1>
        <p>Click the chat icon to start a conversation or use voice commands</p>
    </div>
    <div class="container">
        <!-- Chatbot Toggle Button -->
        <button class="chatbot-toggler" aria-label="Toggle chatbot">
            <span class="material-symbols-rounded">mode_comment</span>
            <span class="material-symbols-outlined">close</span>
        </button>
        
        <!-- Chatbot Container -->
        <div class="chatbot">
            <header>
                <h2>Voice Assistant</h2>
                <span class="close-btn material-symbols-outlined" aria-label="Close chatbot">close</span>
            </header>
            
            <!-- Chat Messages Area -->
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">smart_toy</span>
                    <p>Hi there! ðŸ‘‹<br />I'm your voice-enabled assistant. You can type or click the mic to speak.</p>
                </li>
            </ul>

            <!-- Chat Input Area -->
            <div class="chat-input">
                <!-- Voice Input Button -->
                <button id="voice-input-btn" class="material-symbols-outlined" aria-label="Voice input" title="Click to speak">
                    mic
                </button>
                
                <!-- Text Input -->
                <textarea 
                    placeholder="Type a message or click mic to speak..." 
                    spellcheck="false" 
                    required
                    aria-label="Type your message"
                ></textarea>
                
                <!-- Send Button -->
                <button id="send-btn" class="material-symbols-outlined" aria-label="Send message">
                    send
                </button>
            </div>
        </div>
    </div>
</body>
</html>
